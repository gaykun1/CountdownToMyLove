<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CountDown</title>
  </head>
  <body>
    <div class="main">
      <h1>Until my lover`s birthday</h1>
      <div class="time">
      
        <div class="time__block">
          <p class=" timeEl days-c" id="days">0</p>
          <span>days</span>
        </div>
        <div class="time__block">
          <p class=" timeEl hours-c" id="hours">0</p>
          <span>hours</span>
        </div>
        <div class="time__block">
          <p class=" timeEl minutes-c" id="minutes">0</p>
          <span>minutes</span>
        </div>
        <div class="time__block">
          <p class=" timeEl seconds-c" id="seconds">0</p>
          <span>seconds</span>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
